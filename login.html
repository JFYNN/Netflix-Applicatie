<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/login.css">

<body>
    <div class="container">
        <header class="header">
            <img src="netflix-images/netflix-logo.png" alt="logo">
        </header>
        <div class="registerBlock">
            <div class="paddingBlock"></div>
            <div class="title">
                <h1>Sign in</h1>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
            </div>
            <div class="button">
                <a href="index.html"><button>Sign in</button></a>
                <div class="checkbox">
                    <input type="checkbox">
                    <span>Need help?</span>
                </div>
            </div>
            <div class="moreInfo">
                <div>
                    <span>New to Netflix?</span>
                    <span>Sign up now</span>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="block1">
                <span>Questions?</span>
                <span>Call 0800-509-417</span>
            </div>
            <div class="block2">
                <a href="">FAQ</a>
                <a href="">Help center</a>
                <a href="">Terms of Use</a>
                <a href="">Privacy</a>
            </div>
            <div class="block3">
                <a href="">cookie Preferences</a>
                <a href="">Corporate Information</a>
            </div>
        </footer>
    </div>
</body>

</html>
